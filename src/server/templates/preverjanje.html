{% extends  "status_bar.html" %}
{% block body %}

<div id= oknoP>
<form action="{{ url_for('users_app.vpis') }}" id="potrditev_obrazec">
    <div id="napaka" style="display:none;">{{ napaka }}</div>
    
    <input type="submit" name="knof" class=sideButtons value="Prijavi se."/>
    
    <script>
        //prikaz obvestila, ce je bla napaka
        var napaka = "{{ napaka }}"
        if (napaka.localeCompare("") != 0) {
            document.getElementById('napaka').style.display = "block";
        }
    </script>
</div>

{% endblock %}
