{% extends  "status_bar.html" %}
{% block body %}

<div id=shade></div>

<div id= okno>
    
<form action="{{ url_for('users_app.vpis') }}" method="POST" id="vpis_obrazec">
    <b><font size="5">PRIJAVA</font></b><br>
    
    <div id="napaka" style="display:none;">{{ napaka }}</div>
    Elektronski naslov:
    <input type="text" name="uporabnisko" class=odgovor placeholder="Elektronski naslov"><br>
    Geslo:
    <input type="password" name="geslo" class=odgovor placeholder="Geslo"><br>
    
    <input type="submit" name="knof" class=mainButtons value="Potrdi"/><br>
    
    Å e niste registrirani?
    <input type="submit" name="knof" class=sideButtons value="Registriraj se"/>
    
    <script>
        //prikaz obvestila, ce je bla napaka
        var napaka = "{{ napaka }}"
        if (napaka.localeCompare("") != 0) {
            document.getElementById('napaka').style.display = "block";
        }
    </script>
    
</div>
{% endblock %}
