<!DOCTYPE html>
<html>

<form action="{{ url_for('users_app.vpis') }}" method="POST" id="vpis_obrazec">
    <b><font size="5">PRIJAVA</font></b><br>
    
    <div id="napaka" style="display:none;">{{ napaka }}</div>
    Elektronski naslov:<br>
    <input type="text" name="uporabnisko" placeholder="Elektronski naslov"><br>
    Geslo:<br>
    <input type="text" name="geslo" placeholder="Geslo"><br>
    
    <input type="submit" name="knof" value="Potrdi"/><br>
    
    Å e niste registrirani?
    <input type="submit" name="knof" value="Registriraj se"/>
    
    <script>
        //prikaz obvestila, ce je bla napaka
        var napaka = "{{ napaka }}"
        if (napaka.localeCompare("") != 0) {
            document.getElementById('napaka').style.display = "block";
        }
    </script>
<br>

</html>
