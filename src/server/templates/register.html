<!DOCTYPE html>
<html>

<form action="{{ url_for('users_app.registracija') }}" method="POST" id="register_obrazec">
    <b><font size="5">REGISTRACIJA</font></b><br>
    
    <div id="napaka" style="display:none;">{{ napaka }}</div>
    Elektronski naslov:<br>
    <input type="text" name="mail" placeholder="Elektronski naslov"><br>
    Geslo (vsaj 8 znakov):<br>
    <input type="text" name="geslo" placeholder="Geslo"><br>
    
    <input type="submit" name="knof" value="Potrdi"/><br>
    
    Ste Å¾e registrirani?
    <input type="submit" name="knof" value="Prijavi se"/>
    
    <script>
        //prikaz obvestila, ce je bla napaka
        var napaka = "{{ napaka }}"
        if (napaka.localeCompare("") != 0) {
            document.getElementById('napaka').style.display = "block";
        }
    </script>
<br>

</html>
