{% extends  "index.html" %}
{% block overlay %}

<div id=shade></div>

<div id=front_window>
    <form action="{{ url_for('calendar_app.koledar_potrdi') }}" method="post">
        <input type="hidden" name="date" value="{{ date }}">
        Name: <input type="text" name="title" value"{{ title }}"/><br/>
        Time: <input type="time" name="time" value"{{ time }}"/><br/>
        Duration: <input type="number" name="duration" value="{{ duration }}"/><br/>
        Description:<br/>
        <textarea rows="10" cols="60" name="description" value="{{ description }}"></textarea><br/>
        
        <input type="submit" name="continue" value="cancel"/>
        <input type="submit" name="continue" value="Save changes">
</div>

{% endblock %}
